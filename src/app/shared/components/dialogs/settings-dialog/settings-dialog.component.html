<section class="text-foreground">
  <div class="mx-auto w-full max-w-md p-4">
    <label for="volume" class="mb-2 block text-sm font-medium text-gray-500"> Volume: {{ volume() }}% </label>
    <input
      id="volume"
      type="range"
      min="0"
      max="100"
      step="5"
      [value]="volume()"
      (input)="onVolumeChange($event)"
      class="h-2 w-full cursor-pointer appearance-none rounded-lg bg-gray-200 accent-blue-500" />
  </div>
</section>
<div class="flex justify-between gap-3 space-x-2 pt-4">
    <div class="w-full">
      <app-button (click)="onClose()" full impact="bold" tone="primary" shape="rounded" size="medium"> Cancel</app-button>
    </div>
