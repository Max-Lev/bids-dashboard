<div class="fixed inset-0 z-50 flex items-center justify-center p-4" (click)="onBackdropClick()">
  <div class="absolute inset-0 bg-black/20 backdrop-blur-sm"></div>

  <div class="bg-card relative w-full max-w-md rounded-2xl border shadow-2xl" (click)="$event.stopPropagation()">
    <div class="flex items-center justify-between border-b p-6">
      <h2 class="text-xl text-muted-foreground font-semibold">{{ config.title }}</h2>
      <button (click)="close()" class="group rounded-lg p-2">
        <svg
          class="h-5 w-5 text-gray-500 group-hover:text-red-500"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <div class="p-6">
      <ng-container *ngComponentOutlet="component; injector: injector"></ng-container>
    </div>
  </div>
</div>
