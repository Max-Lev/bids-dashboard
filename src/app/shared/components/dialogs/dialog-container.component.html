<!-- Dialog Overlay -->
<div *ngIf="isOpen" class="fixed inset-0 z-50 flex items-center justify-center p-4" (click)="onBackdropClick($event)">
  <!-- Backdrop -->
  <div class="absolute inset-0 bg-black/20 backdrop-blur-sm"></div>

  <!-- Dialog -->
  <div
    class="bg-card border-mixed-color border-1 relative w-full max-w-md scale-100 transform rounded-2xl border-solid shadow-2xl transition-all duration-300"
    (click)="$event.stopPropagation()">
    <!-- Header -->
    <div class="border-mixed-color flex items-center justify-between border-b p-6">
      <div class="flex items-center gap-3">
        <!-- User Icon -->
        <svg *ngIf="dialogData.type === 'user'" class="h-6 w-6 text-blue-600" fill="none" stroke="currentColor"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>
        <!-- Product Icon -->
        <svg *ngIf="dialogData.type === 'product'" class="h-6 w-6 text-emerald-600" fill="none" stroke="currentColor"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
        </svg>
        <!-- Alert Icon -->
        <svg *ngIf="dialogData.type === 'delete'" class="h-6 w-6 text-red-600" fill="none" stroke="currentColor"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.732-.833-2.5 0L4.268 16.5c-.77.833.192 2.5 1.732 2.5z" />
        </svg>

        <h2 class="text-muted-foreground text-xl font-semibold">{{ dialogData.title }}</h2>
      </div>
      <button (click)="close()" class="group rounded-lg p-2 transition-colors duration-200">
        <svg class="h-5 w-5 text-gray-500 group-hover:text-red-500" fill="none" stroke="currentColor"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Content -->
    <div class="p-6">
      <!-- Delete Confirmation -->
      <div *ngIf="dialogData.type === 'delete'" class="text-center">
        <div class="mx-auto mb-4 flex h-16 w-16 items-center justify-center rounded-full bg-red-100">
          <svg class="h-8 w-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.732-.833-2.5 0L4.268 16.5c-.77.833.192 2.5 1.732 2.5z" />
          </svg>
        </div>
        <p class="mb-6 text-gray-600">Are you sure you want to delete this item? This action cannot be undone.</p>
        <div class="flex gap-3">
          <button (click)="close()"
            class="flex-1 rounded-lg border border-gray-300 px-4 py-2 text-gray-700 transition-colors duration-200 hover:bg-gray-50">
            Cancel
          </button>
          <button (click)="confirmDelete()"
            class="flex-1 rounded-lg bg-red-600 px-4 py-2 text-white transition-colors duration-200 hover:bg-red-700">
            Delete
          </button>
        </div>
      </div>

      <!-- User Form -->
      <div *ngIf="dialogData.type === 'user'" class="space-y-4">
        <div>
          <label class="mb-2 block text-sm font-medium text-gray-700"> Full Name </label>
          <input type="text" [(ngModel)]="userForm.name"
            class="w-full rounded-lg border border-gray-300 px-4 py-3 transition-colors duration-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-500"
            placeholder="Enter full name" />
        </div>
        <div>
          <label class="mb-2 block text-sm font-medium text-gray-700"> Email Address </label>
          <input type="email" [(ngModel)]="userForm.email"
            class="w-full rounded-lg border border-gray-300 px-4 py-3 transition-colors duration-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-500"
            placeholder="Enter email address" />
        </div>
        <div>
          <label class="mb-2 block text-sm font-medium text-gray-700"> Role </label>
          <select [(ngModel)]="userForm.role"
            class="w-full rounded-lg border border-gray-300 px-4 py-3 transition-colors duration-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-500">
            <option value="user">User</option>
            <option value="admin">Admin</option>
            <option value="moderator">Moderator</option>
          </select>
        </div>

        <!-- User Form Actions -->
        <div class="flex gap-3 pt-4">
          <button (click)="close()"
            class="flex-1 rounded-lg border border-gray-300 px-4 py-3 font-medium text-gray-700 transition-colors duration-200 hover:bg-gray-50">
            Cancel
          </button>
          <button (click)="saveUser()"
            class="flex flex-1 items-center justify-center gap-2 rounded-lg bg-blue-600 px-4 py-3 font-medium text-white transition-colors duration-200 hover:bg-blue-700">
            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" />
            </svg>
            Save
          </button>
        </div>
      </div>

      <!-- Product Form -->
      <div *ngIf="dialogData.type === 'product'" class="space-y-4">
        <!-- <form> -->
        <div>
          <label class="text-muted-foreground mb-2 block text-sm font-medium"> Product Name </label>
          <input type="text" name="productName" [ngModelOptions]="{ standalone: true }"
            [(ngModel)]="productForm.productName" placeholder="Enter product name"
            class="w-full rounded-lg border border-gray-300 px-4 py-3 transition-colors duration-200 focus:border-emerald-500 focus:ring-2 focus:ring-emerald-500" />
        </div>
        <div>
          <label class="text-muted-foreground mb-2 block text-sm font-medium"> Category </label>
          <select [(ngModel)]="productForm.category"
            class="t ransition-colors w-full rounded-lg border border-gray-300 px-4 py-3 duration-200 focus:border-emerald-500 focus:ring-2 focus:ring-emerald-500">
            <option value="">Select category</option>
            <option value="electronics">Electronics</option>
            <option value="clothing">Clothing</option>
            <option value="books">Books</option>
            <option value="home">Home & Garden</option>
          </select>
        </div>
        <div>
          <label class="text-muted-foreground mb-2 block text-sm font-medium"> Price </label>
          <input type="number" [(ngModel)]="productForm.price"
            class="w-full rounded-lg border border-gray-300 px-4 py-3 transition-colors duration-200 focus:border-emerald-500 focus:ring-2 focus:ring-emerald-500"
            placeholder="0.00" min="0" step="0.01" />
        </div>
        <div>
          <label class="text-muted-foreground mb-2 block text-sm font-medium"> Description </label>
          <textarea [(ngModel)]="productForm.description"
            class="w-full resize-none rounded-lg border border-gray-300 px-4 py-3 transition-colors duration-200 focus:border-emerald-500 focus:ring-2 focus:ring-emerald-500"
            rows="3" placeholder="Enter product description"></textarea>
        </div>
        <!-- </form> -->

        <!-- Product Form Actions -->
        <!-- <div class="flex gap-3 pt-4">
                    <button (click)="close()"
                        class="flex-1 px-4 py-3 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors duration-200 font-medium">
                        Cancel
                    </button>
                    <button (click)="saveProduct()"
                        class="flex-1 px-4 py-3 bg-emerald-600 hover:bg-emerald-700 text-white rounded-lg transition-colors duration-200 font-medium flex items-center justify-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" />
                        </svg>
                        Save
                    </button>
                </div> -->

        <div class="flex justify-between gap-3 space-x-2 pt-4">
          <div class="w-full">
            <app-button (click)="close()" full impact="bold" tone="primary" shape="rounded" size="medium">
              Cancel</app-button>
          </div>
          <div class="w-full">
            <app-button (click)="saveProduct()" full impact="bold" tone="success" shape="rounded" size="medium">
              <svg class="mr-2 h-4 w-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" />
              </svg>
              Save
            </app-button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
