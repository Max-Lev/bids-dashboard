@for (item of list(); track $index) {
<div (click)="onChipsSelected.emit(item)"
class="rounded-md m-0.5 flex items-center
    border-1 border-color-gray px-1.5 pt-1 pb-0 text-xs font-medium text-primary-foreground">
    <span>{{item | titlecase}}</span>
    <svg-icon class="text-muted-foreground text-xs" src="assets/icons/heroicons/outline/x.svg"> </svg-icon>
</div>
}
