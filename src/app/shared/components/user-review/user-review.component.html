<section class="bg-background mt-1.5 flex flex flex h-auto flex-1 flex-col rounded-lg p-8 py-0">
  @for (review of product().reviews; track review.reviewerEmail) {
  <div class="text-muted-foreground flex items-center justify-between p-3.5 text-sm font-semibold">
    <div class="flex flex-1 items-center gap-2.5">
      <img
        alt="user avatar"
        class="h-9 w-9 shrink-0 rounded-full"
        src="https://ui-avatars.com/api/?name={{ review?.reviewerName }}&background=random" />
      <div class="flex flex-col items-start">
        <a class="text-foreground hover:text-primary text-sm font-semibold" href="#">
          {{ review.reviewerName }}
        </a>
        <a class="text-muted-foreground/70 hover:text-primary text-xs font-medium" href="#">
          {{ review?.reviewerEmail }}
        </a>
      </div>
    </div>
    <div class="flex flex-1 justify-center">{{review.comment}}</div>
    <div class="flex flex-1 justify-end items-center gap-1">
        @for (item of Array.from({length: Math.floor(review.rating)}); track $index) {
          <svg-icon src="./assets/icons/product-details/rating.svg" 
                    svgClass="h-4 w-4 text-yellow-500">
          </svg-icon>
        }
      </div>
  </div>
  }
</section>
