<form #form="ngForm">

    <select [(ngModel)]="categoryOption" name="category" 
    class="text-muted-foreground w-36! p-2 mr-1.5"
        (change)="onStatusChange($event)">
        <option value="">Category</option>
        @for (category of categoryOptions(); track $index) {
        <option [value]="category">{{category | titlecase}}</option>
        }
    </select>

    <select [(ngModel)]="detailsOption" name="productDetails" 
    class="text-muted-foreground w-36! p-2"
        (change)="onProductDetailsChange($event)">
        <option value="">Product Details</option>
        @for (item of productDetailsOptions(); track item.title) {
        <option [value]="item.value">{{item.title | titlecase}}</option>
        
        }
    </select>



</form>
